version: '3.8'

services:
  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bitchange_redis
    restart: always
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    ports:
      - "6379:6379"
    networks:
      - bitchange_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3

  # MySQL Database
  db:
    image: mysql:8.0
    container_name: bitchange_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MYSQL_DATABASE: bitchange_pro
      MYSQL_USER: bitchange
      MYSQL_PASSWORD: ${DB_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - bitchange_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # BitChange Pro Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.simple
      args:
        - VITE_APP_TITLE=${VITE_APP_TITLE}
        - VITE_APP_LOGO=${VITE_APP_LOGO}
        - VITE_FRONTEND_URL=${VITE_FRONTEND_URL}
        - VITE_BACKEND_URL=${VITE_BACKEND_URL}
        - VITE_FRONTEND_FORGE_API_URL=${VITE_FRONTEND_FORGE_API_URL}
        - VITE_FRONTEND_FORGE_API_KEY=${VITE_FRONTEND_FORGE_API_KEY}
        - VITE_ANALYTICS_ENDPOINT=${VITE_ANALYTICS_ENDPOINT}
        - VITE_ANALYTICS_WEBSITE_ID=${VITE_ANALYTICS_WEBSITE_ID}
    container_name: bitchange_app
    restart: always
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - WALLET_MASTER_SEED=${WALLET_MASTER_SEED}
      - NODE_ENV=production
      - PORT=3000
      - DOMAIN=${DOMAIN}
      - FRONTEND_URL=${FRONTEND_URL}
      - BACKEND_URL=${BACKEND_URL}
      - ADMIN_EMAIL=${ADMIN_EMAIL}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD}
      - MAX_FILE_SIZE=${MAX_FILE_SIZE}
      - UPLOAD_DIR=/app/uploads
      - RATE_LIMIT_WINDOW=${RATE_LIMIT_WINDOW}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS}
      - REDIS_URL=redis://redis:6379
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "3000:3000"
    networks:
      - bitchange_network
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: bitchange_nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.production.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:ro
    networks:
      - bitchange_network
    depends_on:
      - app

volumes:
  mysql_data:
    driver: local
  uploads_data:
    driver: local

networks:
  bitchange_network:
    driver: bridge
